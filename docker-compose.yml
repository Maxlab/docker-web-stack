postfix:
  image: vukor/postfix
mysql:
  image: vukor/mysql55
  ports:
   - "3306:3306"
  volumes:
    - .mysql55/etc/my.cnf:/etc/my.cnf
    - logs:/var/log/mysql
    - backup:/backup
  environment:
    - MYSQL_ROOT_PASSWORD=test
    - MYSQL_LOGIN=test
    - MYSQL_PASSWORD=test
php:
  image: vukor/php54
  volumes:
    - .php54/etc/php-fpm.conf:/etc/php-fpm.conf
    - .php54/etc/php-fpm.d/:/etc/php-fpm.d/
    - .php54/etc/php.ini:/etc/php.ini
    - htdocs:/home/dev/htdocs
    - logs:/home/dev/logs
  links:
    - mysql
    - postfix
  command: sh -c "LD_PRELOAD=/usr/local/lib/preloadable_libiconv.so /usr/sbin/php-fpm --nodaemonize"
nginx:
  image: vukor/nginx
  ports:
   - "80:80"
  volumes:
   - .nginx/etc/nginx/hosts:/etc/nginx/hosts
   - htdocs:/home/dev/htdocs
   - logs:/home/dev/logs
  links:
   - php

